<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO DODODODODOODODODO COME ON</title>

    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js" defer></script>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>

</head>
<body>
    <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-img">
                        <i class='fi fi-sr-rectangle-list'></i>
                    </div>
                    <div class="logo-text">
                        <a href="">DoJustDo</a>
                    </div>
                </div>
                <nav>
                    <div class="nav all">  ALL  </div>
                    <div class="nav today">TODAY</div>
                    <div class="nav projects">PROJECT</div>
                </nav>
                <div class="right-header-div">
                    <div class="add-task">+</div>
                    <div class="profile">
                        <i class="fi fi-sr-user"></i>
                    </div>
                </div>
                
            </div>
    </header>

    <div class="main-content">
        <!-- Filter arrangements -> nav buttons here -->
        <div class="all-page"></div>
        <div class="today-page"></div>
        <div class="project-page"></div>
        <!-- All pop-ups and modals go here -->
        <div class="modal inactive">
        </div>
    </div>

    <footer>
        <ul>
            <li>I can do this!!! --KM</li>
            <li></li>
        </ul>
    </footer>

    <!-- Template for a RENDER: Task -->
    <template id="task-template">
        <div class="task-card">
            <div class="task">
                <div class="left-card ">
                        <div class="checkbox-icon">
                            <span class="square">
                                <i class="fi fi-rr-square"></i>
                            </span>
                            <span class="square-checked">
                            </span>
                        </div>
                        <div class="task-name"> </div>
                </div>
                <div class="right-card">
                    <span class="stars">
                    </span>
                </div>
                <div class="st"></div>
            </div>
        </div>
    </template>
    
    <!-- to add empty stars, use <i class="fi fi-rr-star"></i> -->
    <!-- to add full stars, use <i class="fi fi-sr-star"></i> -->
    <!-- to add checked, use <i class="fi fi-br-check"></i> -->
    <!-- to add strikethrough, use div class st (need to add whole div or remove whole div) -->
    <!-- add subtask and notes as sibling to task and child to task-card -->
    
    <!-- Template for RENDER: Notes in task (Don't show unless click more...inactive for notes-card, close-notes, notes-text) push text into notes-text-->
    <template id="notes-template">
        <div class="notes-card inactive">
            <a href="">Notes...</a>
            <div class="close inactive">x</div>
            <div class="notes-text inactive">
            </div>
        </div>
    </template>
    
    <!-- Template for a RENDER: Subtask in task-->
    <template id="subtask-template">
        <div class="subtask-card">
            <div class="task">
                <div class="left-card ">
                        <div class="checkbox-icon">
                            <span class="square">
                                <i class="fi fi-rr-square"></i>
                            </span>
                            <span class="square-checked">
                            </span>
                        </div>
                        <div class="task-name"></div>
                </div>
                <div class="right-card">
                    <span class="stars">
                    </span>
                </div>
                <div class="close inactive">x</div>
            </div>
        </div>
    </template>
   
    <!-- Template for INPUT: task-modal-->
    <template id="newtask-modal-template">
        <div class="task-modal">
            <form>
                <div class="close ">x</div>
                <h3>New Task</h3>
                <div class="input-wrap">
                    <input 
                    type="text"
                    id="task-name"
                    class="input-field"
                    required/>
                    <label for="task-name">
                        Task Name
                    </label>
                </div>
                <div class="input-wrap">
                    <input 
                    type="textarea"
                    id="desc"
                    class="input-field">
                    <label for="desc">
                        Description
                    </label>
                </div>
                <div class="duedate-row">
                    <div class="due-date-div">
                        <input 
                        type="date"
                        id="due-date"
                        class="input-field due-date">
                        <i class="fi fi-rr-calendar-days"></i>
                    </div>
                    <div class="priority-btns-div">
                        <div class="notes-btn">
                            <i class="fi fi-sr-memo-pad"></i>
                        </div>
                        <div class="subtask-btn">
                            <i class='fi fi-sr-rectangle-list'></i>
                        </div>
                        <div class="priority-input">
                            <span>Priority</span>
                            <span class="stars">
                                <i class="one star fi fi-rr-star"></i>
                                <i class="two star fi fi-rr-star"></i>
                                <i class="three star fi fi-rr-star"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="project-submission-row">
                    <div class="project-name">
                        <select name="project" id="project">
                            <option value="default">Default</option>
                            <option value="new">+  New</option>
                        </select>
                    </div>
                    <div class="submission">
                        <button class="cancel-btn">CANCEL</button>
                        <button type="submit" class="task-input-btn">ADD TASK</button>
                    </div>
                </div>
            </form>
             
        </div>
    </template>
    <!-- Template for INPUT: notes-modal -->
    <template id="notes-modal-template">
        <div class="notes-modal ">
            <div class="close ">x</div>
            <div class="header-notes">
                <div class="notes-icon"><i class="fi fi-sr-memo-pad"></i></div>
                <h3>Notes</h3>
            </div>
            <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Enter your notes here..."></textarea>
            <div class="submission">
                <button class="cancel notes">CANCEL</button>
                <button type="submit" class="add-notes notes" value="add-notes">ADD NOTES</button>
            </div>
        </div>
    </template>
    <!-- Template for INPUT: subtask-modal -->
    <template id="subtask-modal-template">
        <div class="subtask-modal">
            <div class="close ">x</div>
            <div class="header-subtask">
                <div class="subtask-icon">
                    <i class='fi fi-sr-rectangle-list'></i>
                </div>
                <h3>Subtask</h3>
            </div>
            <div class="subtask-generated"></div>
            <div class="add-new"> + </div>
            <div class="submission">
                <button class="cancel subtask">CANCEL</button>
                <button type="submit " class="add-subtask subtask">ADD SUBTASK</button>
            </div>
        </div>
    </template>
    <!-- Template for INPUT: NEW project-modal -->
    <template id="project-modal-template">
        <div class="project-modal">
            <div class="close ">x</div>
            <div class="project-modal-header">
                <h2>+</h2>
                <h3>Add new project</h3>
            </div>
            <form>
                <div class="input-wrap">
                    <input 
                    type="text"
                    id="project-name"
                    class="input-field"
                    required/>
                    <label for="project-name">
                        Project Name
                    </label>
                </div>
                <div class="input-wrap">
                    <input 
                    type="textarea"
                    id="project-desc"
                    class="input-field">
                    <label for="project-desc">
                       Project Description
                    </label>
                </div>
                <div class="submission">
                    <button class="cancel-btn">CANCEL</button>
                    <button type="submit" class="new-project">ADD PROJECT</button>
                </div>
            </form>
        </div>
    </template>
    <!-- Template for CANCEL -->
    <template id="cancel template">
    <div class="cancel-modal">
        <div class="close ">x</div>
        <div class="cancel-text">
            Are you sure you would like to discard your changes?
        </div>
        <div class="submission">
            <button class="cancel-discard">CANCEL</button>
            <button type="submit" class="confirm-discard">CONFIRM</button>
        </div>
    </div>
    </template>


</body>
</html>
