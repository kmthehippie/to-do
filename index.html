<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO DODODODODOODODODO COME ON</title>

    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js" defer></script>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>

</head>
<body>
    <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-img">
                        <i class='fi fi-sr-rectangle-list'></i>
                    </div>
                    <div class="logo-text">
                        <a href="">DoJustDo</a>
                    </div>
                </div>
                <nav>
                    <div class="nav all">  ALL  </div>
                    <div class="nav today">TODAY</div>
                    <div class="nav projects">PROJECT</div>
                </nav>
                <div class="right-header-div">
                    <div class="add-task">+</div>
                    <div class="profile">
                        <i class="fi fi-sr-user"></i>
                    </div>
                </div>
                
            </div>
    </header>

    <div class="main-content">
        <!-- Filter arrangements -> nav buttons here -->
        <div class="all-page"></div>
        <div class="today-page"></div>
        <div class="project-page"></div>
        <!-- All pop-ups and modals go here -->
        <div class="modal">
            <div class="task-modal"></div>
            <div class="notes-modal"></div>
            <div class="subtask-modal"></div>
            <div class="cancel-modal"></div>
        </div>
    </div>

    <footer>
        <ul>
            <li>I can do this!!! --KM</li>
            <li></li>
        </ul>
    </footer>

    <!-- Template for a RENDER: Task -->
    <template id="taskTemplate">
        <div class="task-card">
            <div class="task">
                <div class="left-card ">
                        <div class="checkbox-icon">
                            <span class="square">
                                <i class="fi fi-rr-square"></i>
                            </span>
                            <span class="square-checked">
                            </span>
                        </div>
                        <div class="task-name"> </div>
                </div>
                <div class="right-card">
                    <span class="stars">
                    </span>
                </div>
                <div class="st"></div>
            </div>
        </div>
    </template>
    
    <!-- to add empty stars, use <i class="fi fi-rr-star"></i> -->
    <!-- to add full stars, use <i class="fi fi-sr-star"></i> -->
    <!-- to add checked, use <i class="fi fi-br-check"></i> -->
    <!-- to add strikethrough, use div class st (need to add whole div or remove whole div) -->
    <!-- add subtask and notes as sibling to task and child to task-card -->
    
    <!-- Template for RENDER: Notes in task (Don't show unless click more...inactive for notes-card, close-notes, notes-text) push text into notes-text-->
    <template id="notesTemplate">
        <div class="notes-card inactive">
            <a href="">Notes...</a>
            <div class="close-notes inactive">x</div>
            <div class="notes-text inactive">
            </div>
        </div>
    </template>
    
    <!-- Template for a RENDER: Subtask in task-->
    <template id="subtaskTemplate">
        <div class="subtask-card">
            <div class="task">
                <div class="left-card ">
                        <div class="checkbox-icon">
                            <span class="square">
                                <i class="fi fi-rr-square"></i>
                            </span>
                            <span class="square-checked">
                            </span>
                        </div>
                        <div class="task-name"></div>
                </div>
                <div class="right-card">
                    <span class="stars">
                    </span>
                </div>
            </div>
        </div>
    </template>
   
    <!-- Template for INPUT: task-modal-->
    <!-- Template for INPUT: notes-modal -->
    <!-- Template for INPUT: subtask-modal -->


</body>
</html>
